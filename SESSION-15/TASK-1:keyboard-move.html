<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Movement</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #box {
            width: 60px;
            height: 60px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>

<div id="box"></div>

<script>

    const box = document.getElementById("box");

    let x = 100;
    let y = 100;

    const speed = 10;

    document.addEventListener("keydown", function (event) {

        switch (event.key) {

            case "ArrowUp":
            case "w":
                y -= speed;
                break;

            case "ArrowDown":
            case "s":
                y += speed;
                break;

            case "ArrowLeft":
            case "a":
                x -= speed;
                break;

            case "ArrowRight":
            case "d":
                x += speed;
                break;
        }

        box.style.left = x + "px";
        box.style.top = y + "px";

    });

</script>

</body>
</html>
